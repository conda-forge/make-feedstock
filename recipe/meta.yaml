# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "4.4.1" %}
{% set sha256 = "dd16fb1d67bfab79a72f5e8390735c49e3e8e70b4945a15ab1f81ddb78658fb3" %}

package:
  name: make
  version: {{ version }}

source:
  fn: make-{{ version }}.tar.bz2
  url: https://ftp.gnu.org/gnu/make/make-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: false

requirements:
  build:
    - libtool  # [unix]
    - {{ compiler("c") }}        # [unix]
    - {{ compiler("m2w64_c") }}  # [win]
    - bash  # [unix]
    - make  # [build_platform != target_platform]
  host:
  run:

test:
  commands:
    - $PREFIX/bin/make --help  # [unix]
    - '"%LIBRARY_BIN%\gnumake.exe" --help'  # [win]
    - '"%LIBRARY_BIN%\make.exe" --help'  # [win]

about:
  home: https://www.gnu.org/software/make/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: >-
    GNU Make is a tool which controls the generation of executables and other non-source files of a program from the program's source files.
  doc_url: https://www.gnu.org/software/make/manual/

extra:
  recipe-maintainers:
    - asmeurer
    - scopatz
